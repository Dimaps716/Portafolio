{% extends 'core/base/base.html' %}
{% load static %}

{% block slider %}
<!--imagen de Cabecera -->
<div class="row slider">
	<div class="col">
		<img src="{% static 'core/img/about-img.jpg' %}" class="w-100" alt="Responsive image">
	</div>
</div>
</div>
{% endblock %}

{% block content %}
<!--Contenido-->
<main>
	<!--Acerca de - contenido -->
	<div class="container">
		<div class="row contenedor">
		{% for Bio in Biografi %}
			<div class="col">
				<h2 class="titulo">Acerca de {{ Bio.name}}</h2>
				<div class="row projects justify-content-center">
					<div class="col-12 col-lg-3 col-md-3">
						<img src="{{ Bio.imag.url}}" class="rounded-circle w-100" alt="...">
						<hr>
						<p class="text-center">{{ Bio.name}}</p>
						<hr>
					</div>
					<div class="col-12 col-lg-9 col-md-9">
						<h5 class="title-project">{{ Bio.name}}</h5>
						<p>{{ Bio.description }} </p>
					</div>
				</div>
				<h2 class="titulo"></h2>
				<div class="row justify-content-center">
						<a href="" data-toggle="modal" data-target="#modal">
                            <img src="{{ Bio.icon.url}}" class="img-fluid" alt="...">
                        </a>
				</div>
		{% endfor %}
		</div>
	</div>
</main>
{% endblock %}
